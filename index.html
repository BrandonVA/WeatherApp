<!DOCTYPE html> 
<html>
    <head>
        <title>Weather App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
    </head>
    <body>
        <main>


            <div class="jumbotron">
                <div class="input">
                    <label for="input" class="display-4">Enter Your City</label>
                    <br />
                    <input type="text" id="input" placeholder="Enter: City or City, State">
                    <input type="submit" value="Submit" id="submit" >
                </div>
                <hr class="my-4">
                <div class="weather-container">
                    <h1 id="city"></h1>
                    <p id="temp"></p>
                    <p id="description"></p>
                    <img src="" alt="Clear Sky" id="iconImage">
                </div>
                <button id="btnTempF" class="btn btn-primary btn-sm"> &#8457;</button>
                <button id="btnTempC" class="btn btn-primary btn-sm"> &#8451;</button> 
            </div>
        </main>
        <div class="icon-attribute">
            <div >Icons made by <a href="https://www.flaticon.com/authors/smashicons" title="Smashicons">Smashicons</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
            <div>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
            <div>Icons made by <a href="https://www.flaticon.com/authors/vectors-market" title="Vectors Market">Vectors Market</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
